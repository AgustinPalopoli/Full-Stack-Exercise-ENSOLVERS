{% extends "backend/base.html" %}

{% block body %}
<form method="post" class="my-login-form">
    <h2>Sign up</h2>
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" style="width:100%;margin-bottom:10px" class="btn btn-outline-light">Create an account</button>
    <p class="text-center">Already have an account? <a href="{% url 'login' %}">Log in here</a></p>
</form>
{% endblock %}
